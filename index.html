<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>How can I go?</title>
</head>
<body>
    <main class="container my-3">
        <section id="input_location" class="row d-flex ">
            <div class="col-6">
                <select class="form-select" aria-label="depart"></select>
            </div>
            <div class="col-6">
                <select class="form-select" aria-label="arrive"></select>
            </div>
        </section>
        <section class="my-3">
            <div>
                <button id="search-btn" class="btn btn-primary col-12">How?</button>
            </div>
            <div class="form-check form-switch mt-3">
                <input class="form-check-input" type="checkbox" id="switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">위성 이미지 보기</label>
            </div>
        </section>
        <section class="my-3">
            <img id="map-img" src="/img/chosun_logo.png">
        </section>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Info
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Contributors</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <span style="font-size: 1.5em; font-weight: bold">권지훈 | </span>
                    <span style="font-size: 1.5em">Image Process Automation</span>
                    <img src="/img/지훈.jpg" width="100%" alt="권지훈 사진">
                </div>
                <div>
                    <span style="font-size: 1.5em; font-weight: bold">강명덕 | </span>
                    <span style="font-size: 1.5em">Web build & Distribution</span>
                    <img src="/img/명덕.jpg" width="100%" alt="강명덕 사진">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/set_map_img.js"></script>
    <script type="module" src="/js/set_buildings_list.js"></script>
</body>
</html>
